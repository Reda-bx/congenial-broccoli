<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <div class="overlay">
       <div class="container">
         <div class="navbar-mail">
           <span><i class="fa fa-envelope"></i>Email</span>
          </div>
         <div class="second-row-mail">
           <input class="input-text" id="to" type="text" placeholder="To :" />
           <input class="input-text" id="cc"type="text" placeholder="Cc :" />
         </div>
         <div class="third-mail-body">
           <input id="subject" type="text" placeholder="place a subject here">
           <textarea id="body" placeholder="Here goes your mail content." name="" id="" cols="30" rows="10"></textarea>
         </div>
         <div class="footer">
           <button id="closeCompose">Cancel</button>
           <button id="sendMessage" class="send">Send</button>
         </div>
       </div>
     </div>
     <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
     <script src="https://trello.com/1/client.js?key=14148040b20dddf7d33c4eb19da5246b"></script>
    <script src="./js/overlay.js"></script>
  </body>
</html>
